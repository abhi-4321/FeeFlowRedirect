<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth Callback</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      text-align:center;
      margin-top:100px;
      background:#f5f7fa;
    }
    .card{
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      display:inline-block;
      max-width:400px;
    }
    code{
      display:block;
      margin-top:10px;
      word-break:break-all;
      background:#eee;
      padding:10px;
      border-radius:6px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Login Successful âœ…</h2>
  <p id="msg">Processing authentication...</p>
  <code id="data"></code>
</div>

<script>
  function parseParams() {
    const query = new URLSearchParams(window.location.search);
    const hash = new URLSearchParams(window.location.hash.substring(1));

    let params = {};

    query.forEach((v,k)=> params[k]=v);
    hash.forEach((v,k)=> params[k]=v);

    return params;
  }

  const params = parseParams();
  const msg = document.getElementById("msg");
  const dataBox = document.getElementById("data");

  if(Object.keys(params).length === 0){
    msg.innerText = "No authentication data received.";
  } else {
    msg.innerText = "Authentication data received:";
    dataBox.innerText = JSON.stringify(params, null, 2);

    // OPTIONAL: send code/token to your backend
    /*
    fetch("https://yourbackend.com/auth", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(params)
    });
    */
  }
</script>

</body>
</html>
