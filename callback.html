<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Processing...</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const error = params.get("error");

  if (error) {
    window.location.href = "feeflow://whatsapp?error=" + error;
  }

  if (code) {
    fetch("https://feeflow-b4ot.onrender.com/api/meta/exchange", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ code: code })
    })
    .then(res => res.json())
    .then(data => {
      window.location.href = "feeflow://whatsapp?status=success";
    })
    .catch(err => {
      window.location.href = "feeflow://whatsapp?error=server_error";
    });
  }
</script>
</body>
</html>
